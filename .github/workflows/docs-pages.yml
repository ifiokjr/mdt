name: "docs-pages"

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build docs from (tag, branch, or commit SHA). Defaults to the default branch."
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: false

jobs:
  build:
    # For release events, only deploy on mdt_cli releases (not library-only).
    # For workflow_dispatch, always run.
    if: >-
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.release.tag_name, 'mdt_cli/')
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.release.tag_name || github.ref }}

      - name: install mdbook
        uses: taiki-e/install-action@v2
        with:
          tool: mdbook

      - name: setup pages
        uses: actions/configure-pages@v5

      - name: build mdbook
        run: mdbook build docs

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    needs: build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
