name: "release"

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.3.0). Must start with `v` and have a matching GitHub release."
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ inputs.tag || github.event.release.tag_name }}
  cancel-in-progress: true

jobs:
  upload_assets:
    env:
      CARGO_PROFILE_RELEASE_LTO: true
      CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
      CARGO_PROFILE_RELEASE_STRIP: symbols
      # Resolve the tag from either the release event or the workflow_dispatch input.
      RELEASE_TAG: ${{ inputs.tag || github.event.release.tag_name }}
    permissions:
      contents: write
    # Only build binaries for mdt_cli releases (not the mdt library releases).
    if: >-
      github.repository_owner == 'ifiokjr' &&
      startsWith(inputs.tag || github.event.release.tag_name, "v")
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-14
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: install rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: setup cross toolchain
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}
        if: startsWith(matrix.os, 'ubuntu') && !contains(matrix.target, '-musl')

      - name: install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross
        if: contains(matrix.target, '-musl')

      - name: set static crt linkage
        shell: bash
        run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static" >> "${GITHUB_ENV}"
        if: endsWith(matrix.target, 'windows-msvc')

      - name: upload binaries
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: mdt
          manifest-path: mdt_cli/Cargo.toml
          ref: refs/tags/${{ env.RELEASE_TAG }}
          archive: $bin-$target-$tag
          target: ${{ matrix.target }}
          tar: all
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
          checksum: sha256,sha512
